<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do List</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <p class="lead">A small, accessible to-do app.</p>
    </header>

    <section class="card" aria-labelledby="todo-heading">
      <h2 id="todo-heading" style="display:none">To-Do App</h2>

      <!-- Add task form -->
      <form id="todo-form" aria-label="Add a new task">
        <input id="todo-input" type="text" placeholder="Add a new task and press Enter" aria-label="Task description" autocomplete="off">
        <button id="add-btn" type="submit">Add</button>
      </form>

      <!-- Controls -->
      <div class="controls">
        <div class="filters" role="tablist" aria-label="Filter tasks">
          <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        </div>
        <div class="small" id="count">0 left</div>
        <button class="clear-btn" id="clear-completed">Clear completed</button>
      </div>

      <!-- Tasks list -->
      <ul id="todo-list" aria-live="polite"></ul>

      <p class="small">Tip: double-click a task or press Edit to change it. Esc cancels editing.</p>
    </section>
  </div>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
