<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do • Pink Night</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <div class="left-glow"></div>
    <div class="right-glow"></div>

    <div class="container">
      <header class="app-header">
        <div>
          <h1 class="brand">To-Do</h1>
          <p class="lead">A small, elegant task manager — Pink Night theme</p>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" aria-pressed="true" title="Theme">Pink</button>
        </div>
      </header>

      <section class="card" aria-labelledby="todo-heading">
        <h2 id="todo-heading" class="sr-only">To-Do App</h2>

        <!-- Add task form -->
        <form id="todo-form" class="todo-form" aria-label="Add a new task">
          <input id="todo-input" type="text" placeholder="Add a new task and press Enter" aria-label="Task description" autocomplete="off">
          <button id="add-btn" type="submit" aria-label="Add task">Add</button>
        </form>

        <!-- Controls -->
        <div class="controls">
          <div class="filters" role="tablist" aria-label="Filter tasks">
            <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
            <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button>
            <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
          </div>

          <div class="right-controls">
            <div class="small" id="count">0 left</div>
            <button class="clear-btn" id="clear-completed">Clear completed</button>
          </div>
        </div>

        <!-- Tasks list -->
        <ul id="todo-list" aria-live="polite"></ul>

        <p class="small tip">Tip: double-click a task to edit. Press <kbd>Esc</kbd> to cancel.</p>
      </section>

      <footer class="credits">
        <small>Built by you • Saveable to your browser</small>
      </footer>
    </div>
  </main>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
