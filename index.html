<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List | Premium Blue</title>

  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <p class="lead">A clean, premium-styled to-do app.</p>
    </header>

    <section class="card">
      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Add a new task..." autocomplete="off">
        <button id="add-btn" type="submit"><i class="fa fa-plus"></i></button>
      </form>

      <div class="controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="small" id="count">0 left</div>
        <button class="clear-btn" id="clear-completed">Clear completed</button>
      </div>

      <ul id="todo-list"></ul>

      <p class="small">Tip: Double-click to edit a task.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
