<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App | Kavya</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1 class="title">Kavyaâ€™s To-Do List</h1>

    <!-- INPUT FORM -->
    <form id="todo-form" class="todo-form">
      <input id="todo-input" class="text-input" type="text" placeholder="Add a new task..." required>

      <select id="priority-select" class="select-input">
        <option value="normal">Normal</option>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>

      <input id="category-input" class="text-input" type="text" placeholder="Category">

      <input id="due-date" class="date-input" type="date">

      <button class="add-btn" type="submit">Add</button>
    </form>

    <!-- SEARCH -->
    <input id="search-input" class="search" type="text" placeholder="Search tasks...">

    <!-- FILTERS -->
    <div class="filters">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- TASK LIST -->
    <ul id="todo-list" class="todo-list"></ul>

    <!-- FOOTER -->
    <div class="footer">
      <span id="count" class="count">0 left</span>
      <button id="clear-completed" class="clear-btn">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
